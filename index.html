<html>
	<head>
		<title>Web Firebase Example</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script src="firebase.js"></script>
		<script>
			function cadastrar(){
				var db = firebase.firestore();
				
				var nome = document.getElementById("nome").value;
				var endereco = document.getElementById("endereco").value;
				var bairro = document.getElementById("bairro").value;
				
				db.collection("agendamentos").add({
    				nome: nome,
    				endereco: endereco,
    				bairro: bairro
				})
				.then((docRef) => {
    				console.log("Document written with ID: ", docRef.id);
				})
				.catch((error) => {
    				console.error("Error adding document: ", error);
				});
			}

			function editar(valor, valor1, valor2, valor3, valorAtual, valorAtual1, valorAtual2){
				var db = firebase.firestore();
        		var ag = db.collection("agendamentos").where("nome", "==", valor, "endereco", "==", valor2, "bairro", "==", valor3);

		        ag.get()
		        .then((querySnapshot) => {
		            querySnapshot.forEach((doc) => {
		                var dados = db.collection("agendamentos").doc(doc.id);

		                dados.update({
		                    nome: valorAtual,
		                    endereco: valorAtual1,
		                    bairro: valorAtual2

		                })
		                .then(() => {
		                    console.log("Document successfully updated!");
		                })
		                .catch((error) => {
		                    // The document probably doesn't exist.
		                    console.error("Error updating document: ", error);
		                });
		            });
		        })
		        .catch((error) => {
		            console.log("Error getting documents: ", error);
		        });
			}

			function listar(valor, valor1, valor2){
				var db = firebase.firestore();

				db.collection("agendamentos").where("nome", "==", valor, "endereco", "==", valor2, "bairro", "==", valor3)
    				.get()
    				.then((querySnapshot) => {
        				querySnapshot.forEach((doc) => {
            				// doc.data() is never undefined for query doc snapshots
            				console.log(doc.id, " => ", doc.data()),
            				console.log(doc.nome, " => ", doc.nome()),
							console.log(doc.endereco, " => ", doc.endereco()),
							console.log(doc.bairro, " => ", doc.bairro())
        				});
    				})
    				.catch((error) => {
        				console.log("Error getting documents: ", error);
    				});


			}

			function excluir(valor, valor2, valor3){
				var db = firebase.firestore();

				db.collection("agendamentos").where("nome", "==", valor, "endereco", "==", valor2, "bairro", "==", valor3)
    				.get()
    				.then((querySnapshot) => {
        				querySnapshot.forEach((doc) => {
            				db.collection("agendamentos").doc(doc.id).delete().then(() => {
    							console.log("Document successfully deleted!");
							}).catch((error) => {
							    console.error("Error removing document: ", error);
							});
        				});
    				})
    				.catch((error) => {
        				console.log("Error getting documents: ", error);
    				});
			}
		</script>
	</head>
	<body>
	    <form>
		    Nome: <input type="text" name="nome" id="nome"><br><br>
			Endereço: <input type="text" name="endereco" id="endereco"><br><br>
			Bairro: <input type="text" name="bairro" id="bairro"><br><br>
		    <input type="button" name="btnInserir" onclick="cadastrar()" value="Inserir">
		    <input type="button" name="btnListar" onclick="listar('Julia', 'Av. Aguia de Haia', 'Jd São Carlos')" value="Listar">
		    <input type="button" name="btnEditar" onclick="editar('Julia','Maria', 'Av. Aguia de Haia','Maria Santana', 'Jd São Carlos', 'Vila Verde')" value="Editar">
		    <input type="button" name="btnExcluir" onclick="excluir('Maria', 'Maria Santana')" value="Excluir">
		</form>
		
		<div id="resultado">
			
		</div>
	</body>
</html>
